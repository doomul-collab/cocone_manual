<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Guest List | Cocone House</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 700px; margin: auto; padding: 20px; line-height: 1.6; color: #222; background-color: #fff; }
  h1 { text-align: center; font-size: 1.5rem; margin-bottom: 1.5rem; }
  .desc-container { background: #f0f7ff; padding: 20px; border-radius: 10px; margin-bottom: 2rem; border: 1px solid #d1e7ff; }
  label { display: block; margin-top: 25px; font-weight: bold; font-size: 1.1rem; color: #000; }
  input { width: 100%; padding: 14px; margin-top: 8px; border: 2px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
  button { margin-top: 25px; padding: 18px; width: 100%; border: none; border-radius: 10px; background: #222; color: #fff; font-size: 1.2rem; cursor: pointer; font-weight: bold; min-height: 50px; }
  .section { margin-top: 2.5rem; padding: 25px; border: 1px solid #ddd; border-radius: 12px; background-color: #fcfcfc; }
  .btn-add { background: #5a6268; }
  .btn-submit { background: #007bff; margin-bottom: 60px; }
</style>
</head>
<body>

<main>
  <h1>Guest List Registration</h1>

  <div class="desc-container">
    <p>일본 법에 따라 숙박자 명부 작성이 의무화되어 있습니다.</p>
  </div>

  <form id="guestForm" enctype="multipart/form-data">
    <section class="section">
      <h2>Main Guest (代表者)</h2>

      <label for="main_name">성함 (Representative Name)</label>
      <input type="text" name="代表者氏名　Representative　Name" required>

      <label for="main_email">이메일 (E-mail)</label>
      <input type="email" name="E-mail">

      <label for="main_phone">전화번호 (Tel No.)</label>
      <input type="tel" name="電話번호　Tel No." required>

      <label for="main_address">주소 (Address)</label>
      <input type="text" name="住所 Address" required>

      <label for="main_job">직업 (Job)</label>
      <input type="text" name="職業 Job">

      <label for="main_nat">국적 (Country)</label>
      <input type="text" name="国籍Contry">

      <label for="main_passport">여권번호 (Passport no.)</label>
      <input type="text" name="旅券番号Passport no.">

      <label for="checkin">체크인 (Check-in)</label>
      <input type="date" name="Check_in" required>

      <label for="checkout">체크아웃 (Check_out)</label>
      <input type="date" name="Check_out" required>

      <label for="room_no">방 번호 (Room no.)</label>
      <input type="text" name="部屋番号 Room no.">

      <label for="photo">여권 사진 (Passport photo)</label>
      <input type="file" name="Passport_photo" accept="image/*" required>
    </section>

    <div id="companions_area"></div>

    <button type="button" class="btn-add" onclick="addCompanion()">동반자 추가 (Add companion)</button>
    <button type="submit" class="btn-submit">등록하기 (Submit)</button>
  </form>
</main>

<script>
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxh0csTv5HxeG0QAHT9kxqd1hsOkXiP0WkPH83zv_JUh8iQFJszAzbnQUq7J94juaVu/exec";
const FORMSPREE_URL = "https://formspree.io/f/xregnbbl";

let compCount = 1;
function addCompanion(){
  if(compCount >= 3) return;
  compCount++;
  const area = document.getElementById("companions_area");
  const div = document.createElement("section");
  div.className = "section";
  div.innerHTML = `
    <h3>Companion #${compCount}</h3>
    <label>성함 (Name)</label>
    <input type="text" name="氏名${compCount}　Name${compCount}" required>
    <label>주소 (Address)</label>
    <input type="text" name="住所${compCount} Address${compCount}">
    <label>여권번호 (Passport no.)</label>
    <input type="text" name="旅券番号${compCount} Passport no.${compCount}">
  `;
  area.appendChild(div);
}

document.getElementById('guestForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const submitBtn = document.querySelector('.btn-submit');
  submitBtn.disabled = true;
  submitBtn.innerText = "전송 중...";

  try {
    // 1. 구글 시트로 텍스트 전송
    const googleData = new URLSearchParams();
    for (const [key, value] of formData.entries()) {
      if (!(value instanceof File)) googleData.append(key, value);
    }
    fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: googleData, mode: 'no-cors' });

    // 2. Formspree로 전송 (사진 포함)
    const response = await fetch(FORMSPREE_URL, {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      alert("전송 완료! 감사합니다.");
      location.reload();
    } else {
      alert("전송 실패. Formspree 연결을 확인해 주세요.");
    }
  } catch (e) {
    alert("오류가 발생했습니다.");
  } finally {
    submitBtn.disabled = false;
    submitBtn.innerText = "등록하기 (Submit)";
  }
});
</script>
</body>
</html>
