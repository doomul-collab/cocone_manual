<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Checking language... | Check-in | Cocone House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    (function() {
      const lang = (navigator.language || "").toLowerCase();

      if (lang.startsWith("ko")) {
        window.location.replace("kr_checkin.html");
      } else if (lang.startsWith("ja")) {
        window.location.replace("jp_checkin.html");
      } else if (lang.startsWith("zh")) {
        window.location.replace("cn_checkin.html");
      } else {
        window.location.replace("en_checkin.html");
      }
    })();
  </script>
</head>

<body>
  <p>언어를 감지하고 있습니다...</p>
  <p>Detecting language and redirecting...</p>

  <noscript>
    <h2>언어 자동 감지가 비활성화되어 있습니다.</h2>
    <p>Please choose your language manually:</p>
    <ul>
      <li><a href="kr_checkin.html">한국어</a></li>
      <li><a href="jp_checkin.html">日本語</a></li>
      <li><a href="en_checkin.html">English</a></li>
      <li><a href="cn_checkin.html">中文</a></li>
    </ul>
  </noscript>
</body>
</html>
