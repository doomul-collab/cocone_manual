<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Checking language... | Checkout | Cocone House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    (function() {
      const lang = (navigator.language || "").toLowerCase();

      if (lang.startsWith("ko")) {
        window.location.replace("kr_checkout.html");
      } else if (lang.startsWith("ja")) {
        window.location.replace("jp_checkout.html");
      } else if (lang.startsWith("zh")) {
        window.location.replace("cn_checkout.html");
      } else {
        window.location.replace("en_checkout.html");
      }
    })();
  </script>
</head>
<body>
  <p>언어를 감지하여 체크아웃 페이지로 이동 중입니다...</p>
  <p>Detecting language and redirecting to the checkout page...</p>

  <noscript>
    <h2>언어 자동 감지가 비활성화되어 있습니다.</h2>
    <p>Please choose your language:</p>
    <ul>
      <li><a href="kr_checkout.html">한국어</a></li>
      <li><a href="jp_checkout.html">日本語</a></li>
      <li><a href="en_checkout.html">English</a></li>
      <li><a href="cn_checkout.html">中文</a></li>
    </ul>
  </noscript>
</body>
</html>
