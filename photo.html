<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Passport Photo Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; line-height: 1.6; }
        h1 { font-size: 1.2rem; text-align: center; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 12px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 15px; margin-top: 25px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        button:disabled { background-color: #ccc; }
    </style>
</head>
<body>

    <h1>여권 사진 업로드</h1>
    <p style="font-size: 0.9rem; color: #666;">이름과 날짜를 입력하고 여권 사진을 첨부해 주세요.</p>

    <form id="photoForm">
        <label for="name">대표자 성함 (Name)
            <input type="text" id="name" name="Name" required>
        </label>

        <label for="checkin">체크인 날짜 (Check-in)
            <input type="date" id="checkin" name="Check_in" required>
        </label>

        <label for="photo">여권 사진 (Passport Photo)
            <input type="file" id="photo" name="Passport_photo" accept="image/*" required>
        </label>

        <button type="submit" id="submitBtn">사진 전송하기</button>
    </form>

    <script>
        const FORMSPREE_URL = "https://formspree.io/f/xregnbbl";

        document.getElementById('photoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "전송 중 (Sending...)";

            const formData = new FormData(this);

            try {
                const response = await fetch(FORMSPREE_URL, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    alert("사진이 성공적으로 전송되었습니다! 메일을 확인해 주세요.");
                    this.reset();
                } else {
                    const errorData = await response.json();
                    alert("전송 실패: " + (errorData.error || "Formspree 인증을 확인하세요."));
                }
            } catch (err) {
                alert("연결 오류: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "사진 전송하기";
            }
        });
    </script>
</body>
</html>
