  <h2>地铁路线</h2>
  <p>
    搭乘 <strong>福冈地铁机场线</strong> ，于<br>
    <strong>唐人町站（K05）</strong> 下车。<br><br>

    从 <strong>6号出口</strong> 出来向前直走约 <strong>30 米</strong>，<br>
    在<strong>福冈银行</strong>处右转步行约 <strong>10 米</strong>。<br><br>

    看到<strong>牙科诊所</strong>与<strong>蓝色自动售货机</strong>之间的小巷，<br>
    进入后即可看到入口。
  </p>
