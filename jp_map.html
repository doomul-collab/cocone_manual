  <h1>アクセス（来館方法）</h1>

  <h2>地下鉄をご利用の場合</h2>
  <p>
    福岡市地下鉄 空港線 <strong>唐人町駅（駅番号 K05）</strong> 下車。<br>
    <strong>6番出口</strong>を出て直進 約30m。<br>
    福岡銀行の角を<strong>右折</strong>して約10m進みます。<br>
    <strong>歯科医院と青い自動販売機の間</strong>を入ったところが入口です。
  </p>
