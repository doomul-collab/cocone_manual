<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocone House Manual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    (function () {
      var lang = navigator.language || navigator.userLanguage || 'en';
      lang = lang.toLowerCase();

      if (lang.startsWith('ko')) {
        window.location.replace('kr_index.html');
      } else if (lang.startsWith('ja')) {
        window.location.replace('jp_index.html');
      } else if (lang.startsWith('zh')) {
        window.location.replace('cn_index.html');
      } else {
        window.location.replace('en_index.html');
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <h1>Cocone House Manual</h1>
    <p>Please select your language:</p>
    <ul>
      <li><a href="kr_index.html">한국어</a></li>
      <li><a href="jp_index.html">日本語</a></li>
      <li><a href="en_index.html">English</a></li>
      <li><a href="cn_index.html">中文</a></li>
    </ul>
  </noscript>
</body>
</html>
